name: PGF-Bot
version: 6.2.0
api-version: 1.19
authors: [bk, CrimsonDart]
website: play.pgfmc.net
main: net.pgfmc.bot.Main
description: Discord-Minecraft chat
depend: [PGF-Core, JDA-Plugin, ProtocolLib]
load: POSTWORLD
prefix: PGF-Bot

commands:
  link:
    usage: /<command>
    description: sends the sender a code to link their discord account
    permission: pgf.cmd.link
  unlink:
    usage: /<command>
    description: unlinks the user's discord account.
    permission: pgf.cmd.unlink