name: PGF-Backup
version: 6.0.4
api-version: 1.19
authors: [bk, CrimsonDart]
website: play.pgfmc.net
main: net.pgfmc.backup.Main
description: Backups for PGF
depend: [PGF-Core]
load: POSTWORLD
prefix: PGF-Backup

commands:
  backup:
    usage: /<command>
    description: Backup the server files then restarts
    aliases: [backupconfirm]
    permission: pgf.admin.backup